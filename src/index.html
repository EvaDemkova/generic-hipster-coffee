<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic hipster coffee</title>
    <link rel="stylesheet" href="/css/style-page1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    

</head>
<body>

    <header>
        <div class="logo">
            <img src="\img\logo.svg" alt="">
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Coffee</a>
            <a href="#">Our Story</a>
         </nav>

    </header>


    <main>
        <h1>Generic hipster coffee</h1>
        <h2>Speciality coffee, fresh food & local community.</h2>
        <img src="/img/counter.jpg" alt="Counter">

        <div class="important-info">

            <div class="important-info__opening-hours">
                <h3>Opening hours</h3>
                <p>sunday-thursday: 8:00 - 23:00</p><br/>
                <p>friday-saturday: 8:00 - 1:00</p>
            </div>

            <div class="important-info__table">
                <h3>Book a table</h3>
                <p>Call +1 415-321-4567</p>
            </div>

            <div class="important-info__address">
                <h3>Address</h3>
                <p>321 Ivy St.</p><br>
                <p>San Francisco, CA 94102</p>
            </div>
        </div>

        <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJbedDmpiAhYARswc77omx8UU&key=..." allowfullscreen></iframe>

    </main>
    
</body>
</html>
